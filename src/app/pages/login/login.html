<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/[email protected]/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
    }
    .full-height {
      height: 100vh;
    }
    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block; /* Fixes scrollbar issues :contentReference[oaicite:1]{index=1} */
    }
    .login-container {
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
    .btn-gradient-blue {
      background-image: linear-gradient(to right, #000B18, #00264D, #00498D);
      color: #fff;
      transition: background-position 0.3s, filter 0.3s;
      background-size: 200% auto;
      background-position: left center;
      border: none;
    }
    .btn-gradient-blue:hover {
      background-position: right center;
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
  <div class="container-fluid full-height p-0 overflow-hidden">
    <div class="row full-height gx-0">
      <!-- Left: Full-screen GIF -->
      <div class="col-12 col-lg-9 d-none d-lg-block p-0 gif-container">
        <img src="https://i.pinimg.com/originals/b4/3d/b7/b43db78f64c8e26fb580bb7f00b66222.gif" alt="GIF">
      </div>
      <!-- Right: Centered Login -->
      <div class="col-12 col-lg-3 d-flex justify-content-center align-items-center p-4">
        <div class="w-100" style="max-width: 380px;">
          <div class="login-container">
            <h4 class="text-center mb-4">Login</h4>
            <form>
              <div class="mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Enter Username" />
              </div>
              <div class="mb-4">
                <input type="password" class="form-control rounded-pill" placeholder="Enter Password" />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-gradient-blue btn-lg rounded-pill shadow-sm">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/[email protected]/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
