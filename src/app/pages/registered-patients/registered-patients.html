<div class="container mt-4">
  <div class="d-flex justify-content-between mb-2">
    <input class="form-control w-25" [(ngModel)]="searchId"
      placeholder="Search by ID" />
    <button class="btn btn-primary" (click)="search()">Search</button>
    <button class="btn btn-success" (click)="openEdit()">Add New</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{ p.id }} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let p"> {{ p.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let p"> {{ p.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let p"> {{ p.dateOfBirth }} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let p"> {{ p.gender }} </td>
    </ng-container>

    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let p"> {{ p.contactNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let p"> {{ p.address }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let p">
        <button class="btn btn-sm btn-warning me-1"
          (click)="openEdit(p)">Edit</button>
        <button class="btn btn-sm btn-danger"
          (click)="remove(p.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons> </mat-paginator>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="updateForm" (ngSubmit)="save()" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Patient Form</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" formControlName="id" />
        <div class="mb-2">
          <label>First Name</label>
          <input class="form-control" formControlName="firstName" />
        </div>
        <div class="mb-2">
          <label>Last Name</label>
          <input class="form-control" formControlName="lastName" />
        </div>
        <div class="mb-2">
          <label>Date of Birth</label>
          <input type="date" class="form-control"
            formControlName="dateOfBirth" />
        </div>
        <div class="mb-2">
          <label>Gender</label>
          <input class="form-control" formControlName="gender" />
        </div>
        <div class="mb-2">
          <label>Contact Number</label>
          <input class="form-control" formControlName="contactNumber" />
        </div>
        <div class="mb-2">
          <label>Address</label>
          <input class="form-control" formControlName="address" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button"
          (click)="closeModal()">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
