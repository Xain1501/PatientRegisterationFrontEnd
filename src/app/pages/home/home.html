
<div class="container mt-5">
  <h2>Patient Registration</h2>

  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">First Name *</label>
      <input class="form-control" formControlName="firstName">
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input class="form-control" formControlName="lastName">
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth *</label>
      <input type="date" class="form-control" formControlName="dateOfBirth">
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select" formControlName="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Number *</label>
      <input class="form-control" formControlName="contactNumber">
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" formControlName="address"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
  </form>

  <div class="mt-3 alert alert-success" *ngIf="success && submitted">
    Patient registered successfully!
  </div>
  <div class="mt-3 alert alert-danger" *ngIf="!success && submitted">
    Something went wrong. Please try again.
  </div>
</div>
